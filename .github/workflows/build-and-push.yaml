name: Build & Push Docker Image

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: ragtag-mercs/discord-bot

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    outputs:
      new_version: ${{ steps.new-version.outputs.new_version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get latest semver tag
        id: latest-tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          latest=$(gh api repos/${{ github.repository }}/tags --paginate -q '.[].name' | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -n1 || true)
          if [ -z "$latest" ]; then
            latest="v0.0.0"
          fi
          echo "latest_tag=$latest" >> $GITHUB_OUTPUT
          echo "Latest tag: $latest"

      - name: Calculate new version
        id: new-version
        run: |
          latest="${{ steps.latest-tag.outputs.latest_tag }}"
          new_version=$(echo "$latest" | sed 's/^v//' | awk -F. '{print "v"$1"."$2"."$3+1}')
          echo "new_version=$new_version" >> $GITHUB_OUTPUT
          echo "New version: $new_version"

      - name: Create git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.new-version.outputs.new_version }}
          git push origin ${{ steps.new-version.outputs.new_version }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}:latest
            ghcr.io/${{ env.IMAGE_NAME }}:${{ steps.new-version.outputs.new_version }}
            ghcr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.authors=@${{ github.actor }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.new-version.outputs.new_version }}

  bump-version-tag:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bump version tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          sed -i 's/tag: v[0-9]*\.[0-9]*\.[0-9]*/tag: ${{ needs.build-and-push.outputs.new_version }}/' tag.yaml
          git add tag.yaml
          git commit -m "chore: bump image tag to ${{ needs.build-and-push.outputs.new_version }}"
          git push
